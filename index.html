<html lan="en">
<head>
	<meta charset="utf-8">
	<title>Ajax pratice</title>
	<script  type="text/javascript" charset="utf-8" >
		function getdata(a){
			var req = new XMLHttpRequest();
			req.open("GET", "http://localhost/Ajax_pratice/"+a+".html");
			req.onload = function(){
				var content = document.getElementById("content");
				content.innerHTML = this.responseText;
			}
			req.send();
		}
		
	</script>
</head>
<body>
	<div>
		<span onclick="getdata('popular');">hottest</span>
		<span onclick = "getdata('newest');">newest</span>

	</div>
	<hr>
	<div id = "content">
		
	</div>
	
</body>
</html>
